<!--Izprintē ievadīto tekstu starp <> mājaslapā.--> 
<h1>Slay</h1> 
<!-- Izprintē tekstu, kas nav virsraksts.-->
<body>
    <p>What da dog doin?</p>
  </body> 
<!-- In this example, the <body> element is the parent of the <div> element. Both the <h1> and <p> elements are children of the <div> element. --> 
<!-- Because the <h1> and <p> elements are at the same level, they are considered siblings and are both grandchildren of the <body> element.-->

<!-- HTML Hierarhijas.-->
<body>
    <h1>Hello World</h1>
    <p>This paragraph is a child of the body element</p>
    <div>
    <p>Im an orphan</p> 
    </div>
</body>

<!-- <h1> — used for main headings. All other smaller headings are used for subheadings. -->
<!-- Jo lielāks skaitlis aiz h, jo mazāks apakšvirsraksts.-->
<body>
    <h1>The Brown Bear</h1>
    <h2>About Brown Bears</h2>
    <h3>Species</h3>
    <h3>Features</h3>
    <h2>Habitat</h2>
    <h3>Countries with Large Brown Bear Populations</h3>
    <h3>Countries with Small Brown Bear Populations</h3>
    <h2>Media</h2>
   
</body>   

<!-- <div> izmanto mājaslapas dizaina nolūkos, lai pievienotu dizaina elementus. -->
